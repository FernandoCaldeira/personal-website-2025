<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle shadow filter -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.05"/>
    </filter>
  </defs>
  
  <!-- Background rounded square with light grey -->
  <rect x="1" y="1" width="30" height="30" rx="6" ry="6" 
        fill="#f8f9fa" 
        filter="url(#subtleShadow)"
        stroke="rgba(0,0,0,0.05)" 
        stroke-width="0.5"/>
  
  <!-- Inner highlight for subtle depth -->
  <rect x="1.5" y="1.5" width="29" height="29" rx="5.5" ry="5.5" 
        fill="none" 
        stroke="rgba(255,255,255,0.8)" 
        stroke-width="0.5"/>
  
  <!-- FC Text -->
  <text x="16" y="21" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="14" font-weight="700" text-anchor="middle" fill="#1a1a1a">FC</text>
</svg>